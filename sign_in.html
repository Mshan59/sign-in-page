<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In </title>
    <link rel="stylesheet" href="/Assessts/Css/sign_in.css">
    <script src="/js/index.js"></script>

</head>
<body>
    <div class="welcome">
       <center> <h3 >Create Sign In Form</h3></center>
        <div class="sign__in">
            <form action="#">
               <div class="sign-in">
                   <h2>Sign In</h2>
               </div>
                <div class="user_info">
                    <input type="text" name="Username" placeholder="Email" id="username" required>
                </div>
                <div class="user_info">
                    <input type="password" name="Password" placeholder="Password" id="password" required>
                </div>
                <div class="user_info btn" >
                    <input type="submit" value="Sign In" onclick="Validate()" >
                </div>
                <div class="user_info">
                   <p>Don't Have an Account? <a href="#" style="color: blue;"> Sign Up</a></p>
                </div>
                
                
            </form>
         </div>
    </div>
    
    <div class="square">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="circle">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
